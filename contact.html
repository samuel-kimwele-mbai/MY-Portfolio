<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SK Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .hero {
      padding: 60px;
      text-align: center;
      background: #1abc9c;
      color: white;
    }
    .container {
      padding: 20px;
    }
    .contact {
      padding: 20px;
      background: #f4f4f4;
      margin-bottom: 20px;
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .contact-form input, .contact-form textarea, .contact-form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .contact-form button {
      background-color: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #16a085;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="service.html">Service</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="hero">
    <h1>Contact Us</h1>
  </div>

  <div class="container contact">
    <h2>Let's Get In Touch!</h2>
    <div class="contact-form">
      <form action="">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>Copyright &copy; 2024 SK Solutions All Rights Reserved.</p>
  </div>
</body>

</html>
